apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: iamtejas23/promtail:latest
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/promtail
      volumes:
        - name: config-volume
          configMap:
            name: promtail-config
---
apiVersion: v1
kind: Service
metadata:
  name: promtail-service
spec:
  ports:
    - port: 9080
      targetPort: 9080
  selector:
    app: promtail
